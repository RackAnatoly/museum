<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header" id="header"> 
        <div class="container">
          <div class="header__inner">
              <div class="header__logo">
                  <img src="photo/Logo.png" alt="">

              </div>
              <nav class="nav">
                <a class="nav__link" href="#Visiting" data-scroll="#Visiting">Visiting</a>
                <a class="nav__link" href="#Explore" data-scroll="#Explore">Explore</a>
                <a class="nav__link" href="#Video" data-scroll="#Video">Video</a>
                <a class="nav__link" href="#Tickets" data-scroll="#Tickets">Tickets</a>
                <a class="nav__link" href="#Contacts" data-scroll="#Contacts">Contacts</a>
            </nav>
          </div>
        </div>
      
    </header>
    <main>
        <section class="welcome">
            <div class="container">
                <div class="welcome__main">
               <div class="welcome__insert">
                   <H2>Welcome</H2>
               </div>
               <div class="welcome__ttl"><h2>TO the louvre</h2></div>
               <div class="welcome__cm"><span>From the castle to the museum</span></div>
               <button class="btn__museum">Discover the Louvre</button>
               <div class="bgi"><img src="photo/background.jpg" alt=""></div>

            </div>
            </div>
        </section>
        <section class="Visiting">
            <div class="container">
            <div class="VT"><h2 class="gold"> VIRTUAL TOUR  </h2> </div>
            <div class="line"></div>
            <div class="Full">
                <div class="tour__item">
                    <img src="photo/Rectangle.jpg" alt="" class="royal_photo">
                    <div class="tour__name">ROYAL PALACE</div>
                    <div class="tour__prof">360 Virtual Tour</div>
                    <div class="tour__text">Google Street Panorama View                   
                    </div>
                </div>
                <div class="tour__item">
                    <img src="photo/Denon.jpg" alt="" class="royal_photo">
                    <div class="tour__name">Denon Wing</div>
                    <div class="tour__prof">360 Virtual Tour</div>
                    <div class="tour__text">Google Street Panorama View                   
                    </div>
                </div>
                <div class="tour__item">
                    <img src="photo/Colonna.jpg" alt="" class="royal_photo">
                    <div class="tour__name">Denon Wing</div>
                    <div class="tour__prof">360 Virtual Tour</div>
                    <div class="tour__text">Google Street Panorama View                   
                    </div>
                </div>

            </div>
        </div>
        </section>
    </main>

</body>
</html>
